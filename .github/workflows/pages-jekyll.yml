name: Build & Deploy Jekyll to GitHub Pages

on:
  push:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Use the Ruby version your Gemfile.lock expects.
      # If you know it's older (e.g., 3.1.x/3.2.x), put that exact minor here.
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'        # adjust if your Gemfile.lock expects a different version
          bundler-cache: true        # caches gems based on Gemfile.lock

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Build site (JEKYLL_ENV=production)
        env:
          JEKYLL_ENV: production
        run: |
          # If youâ€™ve pinned bundler locally to 2.6.2, install that exact version:
          gem install bundler -v 2.6.2
          bundle _2.6.2_ install
          bundle _2.6.2_ exec jekyll build --trace

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
