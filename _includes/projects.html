<section id="projects" class="main-section">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h3 class="section-title text-center rev">Our Projects</h3>
      </div>
    </div>

    <div class="projects__project-wrapper row">
      {% assign projects = site.projects | sort: 'order' %}
      {% for project in projects %}
      <div class="projects__project col-xs-12 col-sm-6 col-lg-3 text-center rev scaled-project-card">
        <a href="{{ project.url | relative_url }}">
          <div class="projects__project__preview" style="background-image: url({{ project.image | relative_url }})">
          </div>
          <div class="projects__project__description">
            <div class="info-wrapper">
              <h3 class="projects__project__name">{{ project.title }}</h3>
              {% if project.category %}
                <p class="projects__project__category">{{ project.category }}</p>
              {% endif %}
            </div>
          </div>
        </a>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
