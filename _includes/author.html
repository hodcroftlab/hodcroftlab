{% assign author_slug = page.author %}
{% assign author = site.people | where: "slug", author_slug | first %}

{% if author %}
<div class="author-box d-flex gap-5 align-items-start mt-5 p-3 border rounded shadow-sm">
  <img src="{{ author.image | relative_url }}" alt="{{ author.title }}" class="rounded-circle me-4" style="width: 80px; height: 80px; object-fit: cover; margin-right: 1.5rem;">
  <div>
    <h5 class="mb-1">
      <a href="{{ author.url | relative_url }}">{{ author.title }}</a>
    </h5>
    {% if author.position %}
      <p class="text-muted mb-2">{{ author.position }}</p>
    {% endif %}
    {% if author.quote %}
      <p class="fst-italic small">“{{ author.quote }}”</p>
    {% endif %}
  </div>
</div>
{% endif %}
